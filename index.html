<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="https://fonts.google.com/specimen/Red+Hat+Display">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body style="text-align: center;">
  <div class="main">
    <div class="hero">
      <img src="images/illustration-hero.svg" alt="someone listening to music and dancing">
    </div>
    <div class="middle">
      <div style="text-align:center; width: 80%; justify-self:center;">
        <h2 style="font-weight: 900;"><b>Order Summary</b></h2>

        <p style="color:grey">You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!</p>
      </div>
      <div class="annual">
        <div style="display: flex;">
          <img src="images/icon-music.svg">
            <div style="margin-left: 2em; align-self: center;">
              <div><b style="font-size: medium;">Annual Plan</b></div>
              <div style="color: grey; font-size: 16px;">$59.99/year</div>
            </div>
        </div>
        <a href="#" style="color: hsl(223, 47%, 23%); justify-self: end;">Change</a>
      </div>
      <div class="payment">
        <a href="#">Proceed to Payment</a>
      </div>
      <div class="cancel">
        <a href="#" font-size: medium; padding: 1.5em;"><b>Cancel Order</b></a>
      </div>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Nmesoma</a>.
  </div>
</body>
</html>
